<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    
    <div id='root'></div>
 
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      // Your scripts goes here
      function NewUser() {
        const [user, setUser] = React.useState({nameUser: '', ageUser: '' });
        const [teksti, setTeksti] = React.useState('');

        const inputChanged = (event) => {
           setUser({...user, [event.target.name]: event.target.value}); 
        };

        const formSubmitted = (event) => {
          event.preventDefault();
          if (user.ageUser >= 18){
              setTeksti("Hello" + " " + user.nameUser)
          } else {
              setTeksti("You are too young")
            }    
        }

        return (
          <div>
            <p>{teksti}</p>
            <form onSubmit={formSubmitted}>
                Name: <input type='text' name="nameUser" value={user.nameUser} onChange={inputChanged} />
                <br></br>
                Age: <input type='text' name="ageUser" value={user.ageUser} onChange={inputChanged} />
                <br></br>
                <input type="submit" value="Submit" />
            </form>
          </div>
        );
      };

      ReactDOM.render(<NewUser/>, document.getElementById('root'));
    </script>
  </body>
</html>
