
<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
 
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      // Your scripts goes here
      const NewPerson = () => {
        const [last, setLast] = React.useState('');
        const [first, setFirst] = React.useState('');
        const [imgurl, setImgurl] = React.useState('');
        

          const newPerson = () => {
              fetch("https://randomuser.me/api")
              .then(response => response.json())
              .then ((responseData) => {
                  setLast(responseData.results[0].name.last);
                  setFirst(responseData.results[0].name.first);
                  setImgurl(responseData.results[0].picture.medium);
              });            
          };
                
        return (          
            <div>              
              <p>{first} {last}</p>
              <img src={imgurl} />
              <br></br>
              <button onClick={newPerson}>Get new</button>
            </div>         
        );
      };

      ReactDOM.render(<NewPerson/>, document.getElementById('root'));
    </script>
  </body>
</html>
