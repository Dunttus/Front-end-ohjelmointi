<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
 
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      // Your scripts goes here
      function NewPassword() {
        const [passwd, setPasswd] = React.useState({firstPasswd: '', secondPasswd: '' });
        const [teksti, setTeksti] = React.useState('');

        const inputChanged = (event) => {
           setPasswd({...passwd, [event.target.name]: event.target.value}); 
        };

        const formSubmitted = (event) => {
          event.preventDefault();
          if (passwd.secondPasswd == passwd.firstPasswd){
              setTeksti("Status OK! Passwords match")
          } else {
              setTeksti("Error! Passwords does not match")
            }    
        }

        return (
          <div>
            <p>{teksti}</p>
            <form onSubmit={formSubmitted}>
                Password: <input type='password' name="firstPasswd" value={passwd.firstPasswd} onChange={inputChanged} />
                <br></br>
                Password check: <input type='password' name="secondPasswd" value={passwd.secondPasswd} onChange={inputChanged} />
                <br></br>
                <input type="submit" value="Submit" />
            </form>
          </div>
        );
      };

      ReactDOM.render(<NewPassword/>, document.getElementById('root'));
    </script>
  </body>
</html>
